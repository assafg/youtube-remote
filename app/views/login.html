<form class="form-horizontal" method="POST" data-ng-submit="login()">
    <fieldset>
        <div id="legend">
            <legend class="">Login</legend>
        </div>
        <div class="alert alert-error" data-ng-show="error">
            {{error}}
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="" data-ng-model="username" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" data-ng-model="password" class="input-xlarge">
            </div>
        </div>


        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Login</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
